<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <title>Github Users Filterable List</title>
</head>
<body class="bg-light">
    <div class="container text-center bg-light mt-2 p-5">
        <h1>Github Users Filterable List</h1>
        <hr>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Enter name to filter by:</span>
            </div>
            <input type="text" id="filterList" class="form-control" placeholder="Username">
        </div>

        <div id="results" style="width:50%; margin: auto;"></div>

    </div>
    


    <script src="main.js"></script>
</body>
</html>
