      const isPalindrome = x => {
        const length = Math.ceil(Math.log10(x + 1));
        if (x < 0) {
          return false;
        }
        for (i = 0; i < length; i++) {
                if(Math.floor((x /Math.pow(10,Math.floor(Math.log(Math.abs(x)) / Math.LN10) - i)) % 10) !==
                    Math.floor((x /Math.pow(10,Math.floor(Math.log(Math.abs(x)) / Math.LN10) - (length -1 - i)))) % 10){
                        return false;
                }   
        }
        return true
      };

      isPalindrome(3);
      isPalindrome(-121);
      isPalindrome(-121);
      isPalindrome(-1);
      isPalindrome(121);
      isPalindrome(10);
      isPalindrome(1000021);
    </script>
