<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let nums = [0,12,11,15,7,9],
        target = 9;
        let answer;

      const findSum = (nums, target) => {
        nums.forEach((item, index) => {
          for (i = index+1; i < nums.length; i++) {
            if (item + nums[i] === target) {
                answer = [index, i];
            }
          }
        });
        return answer
      };

      findSum(nums, target);
      console.log(answer);
    </script>
  </body>
</html>
