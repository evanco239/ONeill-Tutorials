    <script>
    
        const nums = [7,12,11,15,2,9,9,2], target = 9;

        const twoSum = (nums, target) => {
            let answer;
            nums.forEach((item,index)=>{
                for(i=index+1; i<nums.length; i++){
                    if(item + nums[i] === target){
                        return answer = [index, i]
                    }
                }
            })
            console.log(answer);
            return answer;
        }

        twoSum(nums, target)


    </script>
